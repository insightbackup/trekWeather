	<script>
		// date picker object
		$(document).ready(function() {
			var date_input=$('input[name="date"]');
			var options = {
				autoclose: true,
				startDate: '01/01/2020',
				endDate: '12/31/2020',
				orientation: "top"
			};
			date_input.datepicker(options);
		});
	</script>
